<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="zh-CN">
<head>
  <title>类选择器</title>
  <style>
    /* 选中页面中所有类名为'i-like'的元素 */
    .i-like {
      color: pink;
    }
      /* 选中页面中所有类名为'you-like'的元素 */
    .you-like {
      color: chocolate;
    }
    .big {
      font-size: 60px;
    }
  </style>
</head>
<body>

  <h1 >苹果</h1>
  <h2>香蕉</h2>
  <h3>橘子</h3>
  <h4>柚子</h4>
  <p class="i-like big">我喜欢吃：橙子</p>
  <p class="i-like">我喜欢吃：人参果</p>
  <p class="i-like">我喜欢吃：圣女果</p>
  <span>梨</span>
  <div>水果</div>
  <br>
  <h2>榴莲</h2>
  <h3>山竹</h3>
  <p class="you-like">喜欢吃：黄瓜</p>
  <p class="you-like">你喜欢吃：西瓜</p>
  <p class="you-like">你喜欢吃：甜瓜

  </p>
</body>
</html>
