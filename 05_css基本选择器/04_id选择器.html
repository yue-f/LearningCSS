<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="zh-CN">
<head>
  <title>id选择器</title>
  <style>
    /* 选中id值为'apple'的那个元素 */
   #apple {
    color: red;
   }
   #pear {
    color: green;
   }
  </style>
</head>
<body>
  <h1 >水果</h1>
  <br>
  <h2 id="apple">苹果</h2>
  <h3>橘子</h3>
  <h4>柚子</h4>
  <p >我喜欢吃：橙子</p>
  <p >我喜欢吃：人参果</p>
  <p >我喜欢吃：圣女果</p>
  <span id="pear">梨</span>
  <div>水果</div>
  <br>
  <h2>榴莲</h2>
  <h3>山竹</h3>
  <p>喜欢吃：黄瓜</p>
  <p >你喜欢吃：西瓜</p>
  <p >你喜欢吃：甜瓜

  </p>
</body>
</html>
