<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="zh-CN">
<head>
  <title>元素选择器</title>
  <style>
    /* 选中所有h2元素 */
   h2{
    color: palegoldenrod;
   }
   /* 选中所有h3元素 */
   h3{
    color: blueviolet;
   }
   /* 选中所有p元素 */
   p {
    color: darksalmon;
    font-size: 50px;
   }
  </style>
</head>
<body>
  <h1 >苹果</h1>
  <h2>香蕉</h2>
  <h3>橘子</h3>
  <h4>柚子</h4>
  <p>橙子</p>
  <span>梨</span>
  <div>水果</div>
  <br>
  <h2>榴莲</h2>
  <h3>山竹</h3>
</body>
</html>
